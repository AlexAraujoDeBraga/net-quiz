<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>net-quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <div class="row justify-content-md-center">
            <div class="col-lg-6">
                <form id="form">
                    <p>Tema escolhido: <span id="opcaoSelecionada"></span></p>
                    <p>Pergunta nº: <span id="numeroPergunta"></span><p>
                    <h3 id="question"></h3>
                    <br/>
                    <input type="radio" id="alt1" name="alternative" value="">
                    <label for="alt1" id="lab1"></label><br>
                    <input type="radio" id="alt2" name="alternative" value="">
                    <label for="alt2" id="lab2"></label><br>
                    <input type="radio" id="alt3" name="alternative" value="">
                    <label for="alt3" id="lab3"></label><br>
                    <input type="radio" id="alt4" name="alternative" value="">
                    <label for="alt4" id="lab4"></label><br>
                    <br/>
                    <button id="btn-salvar" type="submit">Enviar resposta</button>
                </form>
                <br/>
                <div id="alert-red">
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        Resposta errada!
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>

                <div id="alert-green">
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        Resposta correta!
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>

                <div id="alert-gray">
                    <div class="alert alert-secondary alert-dismissible fade show" role="alert">
                        Selecione uma opção!
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <article class="container">
        <div class="row">
            <div class="col-lg-2">
                <p>Pontos: <span id="pontos"></span> </p>
                <img src="./assets/coins.png" alt="" width="50px" height="50px">
            </div>
        </div>
    </article>

    <script src="js/scripts.js" defer></script>
</body>
</html>
